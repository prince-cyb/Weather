<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="primary">
                <div class="locationsearch">
                    <div class="location"><h3>London</h3></div>
                    <div class="search">
                        <input type="text" placeholder="Enter Location">
                        <search></search>
                        <button>Search</button>
                    </div>
                </div>
                 <div class="tempraturebox">
                    <div class="temprature"><h1>22'</h1></div>
                    <div class="windpartition">
                        <div class="wind">6 MPH</div>
                       <div class="partition">90%</div>
                </div>
                </div>
                <div class="weatherinfo">
                    <h1>Cloudy</h1>
                </div>
                <div class="weakly">
                    <div class="weak">
                        <div class="day space">Today space</div>
                        <div class="minitemp space">22'C</div>
                        <div class="aboutweather space">Cloudy</div>
                    </div>
                    <div class="weak">
                        <div class="day space">Sun</div>
                        <div class="minitemp space">20'c</div>
                        <div class="aboutweather space"></div>
                    </div>
                    <div class="weak">
                        <div class="day space">Mon</div>
                        <div class="minitemp space">22'C</div>
                        <div class="aboutweather space"></div>
                    </div>
                    <div class="weak">
                        <div class="day space">Tue</div>
                        <div class="minitemp space"></div>
                        <div class="aboutweather space"></div>
                    </div>
                    <div class="weak">
                        <div class="day space">Wed</div>
                        <div class="minitemp space"></div>
                        <div class="aboutweather space"></div>
                    </div>
                    <div class="weak">
                        <div class="day space">Thu</div>
                        <div class="minitemp space"></div>
                        <div class="aboutweather space"></div>
                    </div>
                </div>
            </div>
            <div class="secondary"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
