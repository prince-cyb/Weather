<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Live</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="mainBox">
          <div class="header">
            <div class="location"></div>
            <div class="input">
              <input type="text" placeholder="Enter Location" />
              <ul id="suggestions" class="autocomplete-list"></ul>
              <button>Search</button>
            </div>
          </div>
          <br />
          <div class="tempBox">
            <h1>0Â°</h1>
          </div>
          <div class="conditions">
            <h1>Mist</h1>
          </div>
          <div class="weaklyBox">
            <div class="day-box" id="hour1">
              <div class="day">Time</div>
              <div class="temp" id="temp1"></div>
              <div class="condition" id="cond1">Mist</div>
            </div>
            <div class="day-box" id="hour2">
              <div class="day">Time</div>
              <div class="temp" id="temp2"></div>
              <div class="condition" id="cond2">Mist</div>
            </div>

            <div class="day-box" id="hour6">
              <div class="day">Time</div>
              <div class="temp" id="temp6"></div>
              <div class="condition" id="cond6">Mist</div>
            </div>
          </div>
        </div>
        <br />
        <div class="sideBox">
          <div class="greeting">
            <h3>Good Night</h3>
            <p id="time">04:12 PM</p>
          </div>
          <div class="tempBox">
            <div class="temprature">
              <h2>Feels Like</h2>

          </div>

</html>
